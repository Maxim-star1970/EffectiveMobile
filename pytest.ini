[pytest]
addopts = -v
          --tb=short
          --strict-markers
          --alluredir=allure-results
          --clean-alluredir
          --browser=chromium

markers =
    slow: slow running tests
    accessibility: accessibility tests
    responsive: responsive design tests
    critical: critical functionality tests
    smoke: smoke tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*



